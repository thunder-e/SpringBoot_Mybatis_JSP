# JSP Views 경로 설정
#### Legacy에서는 InternalViewResolver를 servlet-context.xml에 명시되어 있다.
#### Boot에서는 servlet-context.xml 대신 application.properties에 prefix와 suffix를 설정한다
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
